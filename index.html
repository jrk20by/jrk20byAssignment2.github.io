<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>COP4813 SU25 Assignment 2</title>
  <!--
  CSS styling to specify transition parameters for background color
  as well as text formatting on web page
  -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      transition: background-color 0.5s ease;
      transition: background-color 0.5s ease;
    }
  </style>
</head>
<body>
  <h1>Josh Knorr</h1>
  <h1>Course:COP4813  Web Applications Programming</h1>
  <h1>Major: Computer Science</h1>
  <h2>Welcome to my dynamic webpage!</h2>
  <br><br>
  <h2>Your current system time is: </h2>
  <h2 id="time"></h2>
  <br>
  <p>Background colors change at 06:00, 12:00, 18:00, and 21:00</p>

  <img id="timeImage" src="" alt="Time of Day Image" />

  <script>
    //definition of function to change background color depending on time of day
    //function uses if statements to check hour of system clock and assign appropriat color
    function changeBackgroundColor() {
      //declaration of hour variable, assigned a new date object
      const hour = new Date().getHours();
      //declaration of color variable, to be assigned by if statements below
      let color;
      const img = document.getElementById('timeImage');
      let imgUrl = '';

      if (hour >= 6 && hour < 12) {
        color = "#FFFAE5"; // Morning (6am–12pm): Color 1, light yellow
      } else if (hour >= 12 && hour < 18) {
        color = "#E5F4FF"; // Afternoon (12pm–6pm): Color 2, light blue
      } else if (hour >= 18 && hour < 21) {
        color = "#FFDAB9"; // Evening (6pm–9pm): Color 3, peach
        imgUrl = 'https://cdn.pixabay.com/photo/2022/03/24/15/46/woman-7089304_1280.jpg';
      } else {
        color = "#2C3E50"; // Night (9pm–6am): Color 4, dark blue
        imgUrl = 'https://cdn.pixabay.com/photo/2024/08/25/02/16/sunflower-8995443_1280.jpg';
      }
      //sets background color of entire page to color variable
      document.body.style.backgroundColor = color;
      img.src = imgUrl;
    }
    //definition of function to get current time
    function getCurrentTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${hours}:${minutes}:${seconds}`;
    }

  
    //definition of function to update background color and clock if user stays on page
    function updatePage() {
      document.getElementById("time").textContent = getCurrentTime();
      changeBackgroundColor();
    }

    // Initial call to show clock and background color immediately 
    updatePage();

    // Update every 0.1 second (100 ms)
    // variables kept local in order to be updated every time this function runs
    setInterval(updatePage, 100);

    
  </script>
</body>
